name: Update Instagram Feed

on:
  schedule:
    # 12時間ごとに実行（0:00と12:00 UTC）
    # 日本時間では9:00と21:00
    - cron: '0 0,12 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  update-instagram:
    runs-on: ubuntu-latest

    # mainブランチのみで実行
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Instagram posts
        env:
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          INSTAGRAM_MEDIA_LIMIT: '6' # 最新6件を取得
        run: |
          npm run instagram:fetch

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/assets/instagram/posts.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in posts.json"
            git diff --stat docs/assets/instagram/posts.json
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "otiai10+ayanel-ci@gmail.com"
          git config --local user.name "ayanel-ci"
          git add docs/assets/instagram/posts.json
          git commit -m "Instagram投稿データを更新

          🤖 自動更新 by GitHub Actions
          最新のInstagram投稿を取得しました"
          git push
